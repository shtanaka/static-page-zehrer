<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Static Site Boilerplate</title>
    <meta name="description" content="" />
</head>

<body>

    <header>
        <div class="top-banner">
            <span>Free shipping on orders over $49</span>
        </div>

        <nav>
            <div class="left-nav-container mobile">
                <button type="button" id="burgerButton" class="icon-button">
                    <img class="open-icon" src="images/svgs/Hamburger.svg" />
                    <img class="close-icon" src="images/svgs/X.svg" />
                </button>
                <button type="button" class="icon-button"><img src="images/svgs/Account.svg" /></button>
            </div>

            <div class="logo-container"><img src="images/svgs/logo.svg" /></div>

            <div class="right-nav-container mobile">
                <button type="button" id="searchButton" class="icon-button">
                    <img src="images/svgs/Search.svg" />
                </button>
                <button type="button" class="icon-button"><img src="images/svgs/Cart.svg" /></button>
            </div>

            <div id="searchBarContainer">
                <div class="search-bar-content">
                    <img src="images/svgs/Search.svg" class="search-input-icon" />
                    <input type="text" id="searchInput" placeholder="Search..." />
                    <button type="button" id="closeSearchButton" class="icon-button">
                        <img class="close-icon" src="images/svgs/X.svg" />
                    </button>
                </div>
            </div>
        </nav>

        <div id="burgerContainer">
            <div class="burger-content">
                <a href="#">Shop All</a>
                <a href="#">Seats</a>
                <a href="#">Playards</a>
                <a href="#">Feeding</a>
                <a href="#">Bassinets</a>
                <a href="#">Bath</a>
                <a href="#">Mobile</a>
                <a href="#">Accessories</a>
                <a href="#">Spare Parts</a>
                <span class="break"></span>
                <a href="#">About 4moms</a>
                <a href="#">Support</a>
            </div>
        </div>
    </header>

    <main>
        <section id="hero">
            <div class="content">
                <h1>Freeing up your hands. So you can do more.</h1>
                <h2>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean euismod bibendum laoreet.</h2>
                <button class="cta">Shop Bassinets</button>
            </div>
            <img class="feat-product-image" src="images/hero-feat-product.png" />
        </section>
    </main>
</body>

</html>
